<div *ngIf="hasUploadPermission">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Upload a CSV file
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (submit)="onSubmit()">
        <mat-label>Select file</mat-label>
        <input type="file" accept="text/csv" (change)="onFileSelected($event)">
        <button mat-raised-button color="primary" type="submit">Upload</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
