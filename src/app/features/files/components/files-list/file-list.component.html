<div>
  <h2>Files</h2>
  <table mat-table [dataSource]="files">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let file">{{ file.name }}</td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let file">{{ file.size }} bytes</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let file">
        <button mat-icon-button color="primary" (click)="downloadFile(file)">
          <mat-icon>cloud_download</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteFile(file)">
          <mat-icon>delete</mat-icon>
        </button>
        <!-- Convert To Json Button -->
        <button mat-icon-button color="accent" (click)="convertToJson(file)">
          <mat-icon>code</mat-icon>
        </button>
      </td>



    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns: displayedColumns"></tr>
  </table>
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
</div>
