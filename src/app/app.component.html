<div class="container">
  <amplify-authenticator [hideSignUp]="true">
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <h1>Welcome {{ user.username }}!</h1>
      <button (click)="signOut()">Sign Out</button>
      
        <router-outlet></router-outlet>
  
    </ng-template>
  </amplify-authenticator>
</div>
